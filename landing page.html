<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTrekker - Wander. Discover. Repeat.</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.2)), url("background.jpg");
            background-size: cover;
        }
        nav{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }
        .logo{
            font-size: 2.5em;
            font-family: 'Teko', sans-serif;
            letter-spacing: 3px;
        }
        .Menu a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
            transition: color 0.3s;
        }
        .Menu a:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid #00bcd4;
            transition: 0.4s ease-in-out;
        }
        .Menu a:hover:before{
            width: 90%;
        }
        .Register a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: #00bcd4;
            border-radius: 5px;
            transition: 0.4s ease-in-out;
        }
        .Register a:hover{
            background: transparent;
            border: 1px solid #00bcd4;
        }
        .h-txt{
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color: white;
            font-family: 'Teko', sans-serif;
        }
        .h-txt span{
            font-size: 1.5em;
            letter-spacing: 4px;
            color: #00bcd4;
        }
        .h-txt h1{
            font-size: 4em;
            margin-top: 10px;
        }
        .h-txt p{
            font-size: 1.2em;
            margin-top: 10px;
            color: #ccc;
        }
        .h-txt a{
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #00bcd4;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            letter-spacing: 3px;
            border-radius: 5px;
            transition: 0.4s ease-in-out;
        }
        .h-txt a:hover{
            background: transparent;
            border: 1px solid #00bcd4;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><b>GlobeTrekker</b></div>
            <div class="Menu">
                <a href="#"><b>Home</b></a>
                <a href="#"><b>Hill Stations</b></a>
                <a href="#"><b>Best Offers</b></a>
                <a href="#"><b>Contact Us</b></a>
            </div>
            <div class="Register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="h-txt">
            <span><b>Wander. Discover. Repeat.</b></span>
            <h1><b>Your Gateway to Global Adventures</b></h1>
            <p>Explore the world with curated travel experiences just for you.</p>
            <a href="#"><b>Book Your Trip Now</b></a>
        </section>
    </header>   
</body>
</html>
